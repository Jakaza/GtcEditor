<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text Editor</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    /* Optional: Add styles for close button */
.close-button {
  position: absolute;
  top: 0;
  right: 0;
  padding: 4px 8px;
  cursor: pointer;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 14px;
}
</style>
<body>

  <div class="container">
    <!-- Toolbar -->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <!-- Basic formatting -->
      <div class="btn-group mr-2" role="group" aria-label="Basic formatting">
        <button type="button" class="btn btn-secondary" data-command="bold">Bold</button>
        <button type="button" class="btn btn-secondary" data-command="italic">Italic</button>
        <button type="button" class="btn btn-secondary" data-command="underline">Underline</button>
      </div>
      <!-- Headings -->
      <div class="form-group mr-2">
        <select class="form-control" id="headingFormat">
          <option value="p">Paragraph</option>
          <option value="h1">Heading 1</option>
          <option value="h2">Heading 2</option>
          <option value="h3">Heading 3</option>
          <option value="h4">Heading 4</option>
          <option value="h5">Heading 5</option>
        </select>
      </div>
      <!-- Font size -->
      <div class="form-group mr-2">
        <select class="form-control" id="fontSize">
          <option value="8px">8px</option>
          <option value="10px">10px</option>
          <option value="12px">12px</option>
          <option value="14px">14px</option>
          <option value="18px">18px</option>
          <option value="24px">24px</option>
          <option value="36px">36px</option>
        </select>
      </div>
      <!-- Insert horizontal line button -->
<button type="button" class="btn btn-primary" id="insertHorizontalLineBtn">Insert Horizontal Line</button>

      <!-- Insert link -->
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insertLinkModal">
   Insert Link
  </button>

  <!-- Insert image -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insertImageModal">
    Insert Image
   </button>
    <!-- Content area -->
   
  </div>

  <div id="editor" contenteditable="true" class="border p-2 mt-3"></div>




  
  <!-- Modal -->
  <div class="modal fade" id="insertLinkModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="insertLinkModalLabel">Insert Link</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="linkURL">URL</label>
              <input type="text" class="form-control" id="linkURL" placeholder="Enter URL">
            </div>
            <div class="form-group">
              <label for="linkText">Link Text</label>
              <input type="text" class="form-control" id="linkText" placeholder="Enter link text">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="insertLinkBtn">Insert Link</button>
          </div>
        </div>
      </div>
  </div>


  <!-- Insert Image Modal -->

  <div class="modal fade" id="insertImageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="insertLinkModalLabel">Insert Image </h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="imageFile">Select Image File</label>
              <input type="file"  class="form-control-file" id="imageFile">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="insertImageBtn">Insert Image</button>
          </div>
        </div>
      </div>
  </div>



  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="editor.js"></script>
</body>
</html>
